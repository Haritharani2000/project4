<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">12</p>
      </div>
    </header>

    <main id="main">
      <button class="but-circle but-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="">
        </span>
        </button>

      <button class="but-circle but-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="">
        </span>
        </button>

      <button class="but-circle but-rock pick" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="">
        </span>
        </button>
    </main>
    
    
    
    <button class="but-rules">Rules</button>
  </div>
  <div class="selection" id="selection">
      
    <div>
      <h2>You picked</h2>
      <button class="but-circle but-paper" id="user_select">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="">
        </span>
        </button>

    </div>
    <div class="go-down">
      <p class="big-text">
        You
        <span id="winner">win</span>
      </p>
      <button class="but" id="reset">Play again</button>
    </div>

    <div>
      <h2>The house picked</h2>
      <button class="but-circle but-rock" id="computer_select">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="">
        </span>
        </button>
    </div>
  </div>


  
</body>
</html>
